<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator by:RNS</title>
    <script src="script.js" defer></script>
    <link href="style.css" rel="stylesheet">
    <link href="responsive.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
                <h1>SIMPLE CALCULATOR - RNSpro_</h1>
        </header>
        
        <div class="calculator-grid">
            
            <div class="display">
                <div data-prev-operand class="prev-operand"></div>
                <div data-crnt-operand class="crnt-operand"></div>
            </div>
            <button data-AC class="AC">AC</button>
            <button data-opr class="opr">^</button>
            <button data-opr class="opr">%</button>
            <button data-opr class="opr">x</button>
            <button data-num class="num">1</button>
            <button data-num class="num">2</button>
            <button data-num class="num">3</button>
            <button data-opr class="opr">รท</button>
            <button data-num class="num">4</button>
            <button data-num class="num">5</button>
            <button data-num class="num">6</button>
            <button data-opr class="opr">+</button>            
            <button data-num class="num">7</button>
            <button data-num class="num">8</button>
            <button data-num class="num">9</button>
            <button data-opr class="opr">-</button>            
            <button data-num class="num">.</button>
            <button data-num class="num">0</button>
            <button data-del class="num">DEL</button>
            <button data-equ class="equ-button" >=</button>      
        
        </div>
    </div>
    
</body>
</html>
